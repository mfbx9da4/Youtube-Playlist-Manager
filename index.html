<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Youtube Playlist Manager</title>

		<link rel="stylesheet" type="text/css" href="css/main.css">
	</head>

	<body>
		<header>
			<h1>Youtube Playlist Manager</h1>
		</header>

		<div id="content">
			<header>
				<h2>Select a playlist:</h2>
			</header>

			<div style="text-align: center; padding: 50px 0px">
				<img src="img/loading.gif">
				<div id="msg_auth" style="display: none;">
					<hr>
					Authenticating your google account. Please allow popups for this step.
				</div>
				<div id="msg_load" style="display: none;">
					<hr>
					Fetching playlist information for the first time. This may take a few seconds.
				</div>
			</div>
		</div>

		<script src="https://apis.google.com/js/client.js"></script>
		<script type="text/javascript" data-main="js/main" src="js/libs/require/require.js"></script>
	</body>
</html>
